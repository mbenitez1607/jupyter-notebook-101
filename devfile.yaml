schemaVersion: 2.2.0
metadata:
  generateName: jupyter-notebook-101
components:
  - name: python
    container:
      image: quay.io/devspaces/udi-rhel8:3.11
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '2'
      cpuRequest: '1'
      mountSources: true
  - name: venv
    volume:
      size: 1G

